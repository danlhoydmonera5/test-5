{% extends 'app/base.html' %}

{% block content %}
  <h1>Delete Pet: {{ pet.name }}</h1>
  <p>Are you sure you want to delete this pet?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
  </form>
  <a href="{% url 'pet_list' %}" class="btn btn-secondary mt-3">Cancel</a>
{% endblock content  %}

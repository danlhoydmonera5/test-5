{% extends 'app/base.html' %}

{% block content %}
  <h1>Update a Pet</h1>
  <form action="{% url 'pet_update' pet.pk %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div>
      <label for="id_name">Pet Name:</label>
      <input type="text" id="id_name" name="name" required value="{{ form.name.value }}">
    </div>

    <div>
      <label for="id_species">Species:</label>
      <input type="text" id="id_species" name="species" required value="{{ form.species.value }}">
    </div>

    <div>
      <label for="id_breed">Breed:</label>
      <input type="text" id="id_breed" name="breed" required value="{{ form.breed.value }}">
    </div>

    <div>
      <label for="id_age">Age:</label>
      <input type="number" id="id_age" name="age" required value="{{ form.age.value }}">
    </div>

    <div>
      <label for="id_gender">Gender:</label>
      <input type="text" id="id_gender" name="gender" required value="{{ form.gender.value }}">
    </div>

    <div>
      <label for="id_description">Description:</label>
      <textarea id="id_description" name="description" required>{{ form.description.value }}</textarea>
    </div>

    <div>
      <label for="id_photo">Pet Photo:</label>
      <input type="file" id="id_photo" name="photo" accept="image/*">
    </div>

    <div>
      <label for="id_status">Status:</label>
      <input type="text" id="id_status" name="status" required value="{{ form.status.value }}">
    </div>

    <div>
      <button type="submit" class="btn btn-primary">Save Pet</button>
    </div>
  </form>

  <a href="{% url 'pet_list' %}" class="btn btn-secondary mt-3">Back to Pet List</a>
{% endblock content %}

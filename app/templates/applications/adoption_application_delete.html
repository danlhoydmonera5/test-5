{% extends 'app/base.html' %}

{% block content %}
  <h1>Delete Adoption Application</h1>
  <p>Are you sure you want to delete the application for {{ application.pet.name }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
  </form>
  <a href="{% url 'adoption_application_list' %}" class="btn btn-secondary mt-3">Cancel</a>
{% endblock content %}

{% extends 'app/base.html' %}

{% block content %}
  <h1>Delete Donation</h1>
  <p>Are you sure you want to delete this donation of ${{ donation.amount }} made by {{ donation.donor.username }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
  </form>
  <a href="{% url 'donation_list' %}" class="btn btn-secondary mt-3">Cancel</a>
{% endblock content %}

{% extends 'app/base.html' %}

{% block content %}
  <h1>Update Donation</h1>
  <form action="{% url 'donation_update' donation.pk %}" method="POST">
    {% csrf_token %}

    <!-- Amount Field -->
    <div>
      <label for="id_amount">Amount:</label>
      <input type="number" id="id_amount" name="amount" step="0.01" min="0" required value="{{ form.amount.value }}">
    </div>

    <!-- Message Field -->
    <div>
      <label for="id_message">Message:</label>
      <textarea id="id_message" name="message" required>{{ form.message.value }}</textarea>
    </div>

    <!-- Submit Button -->
    <div>
      <button type="submit" class="btn btn-primary">Donate</button>
    </div>
  </form>

  <!-- Back Button -->
  <a href="{% url 'donation_list' %}" class="btn btn-secondary mt-3">Back to Donations List</a>
{% endblock content %}
